<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Explorer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f8f9fa;
        }
        header {
            background-color: #343a40;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 1.5em;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        nav {
            text-align: right;
            margin-right: 20px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        nav a.active {
            color: #ffd700;
            text-decoration: underline;
        }
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .contact-section {
            max-width: 600px;
            width: 100%;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
        }
        .contact-section h1 {
            font-size: 1.8em;
            margin-bottom: 15px;
            text-align: center;
            color: #343a40;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input, textarea {
            width: 90%;
            height: 30px;
            padding: 5px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1em;
        }
        textarea {
            height: 70px;
        }
        .button-container {
            text-align: center; /* Center-aligns the button */
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px; /* Increased padding for size */
            border: none;
            border-radius: 4px;
            font-size: 1.1em; /* Slightly bigger font size */
            cursor: pointer;
            width: auto;
        }
        button:hover {
            background-color: #0056b3;
        }
        footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <header>
        Travel Explorer
        <nav>
            <a href="Home.html">Home</a>
            <a href="Gallery.html">Gallery</a>
            <a href="Contact.html" class="active">Contact</a> <!-- Contact button selected -->
        </nav>
    </header>
    <main>
        <section class="contact-section">
            <h1>Get in Touch</h1>
            <form>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name">
                
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email">
                
                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Your message"></textarea>
                
                <div class="button-container">
                    <button type="submit">Send</button>
                </div>
            </form>
        </section>
    </main>
    <footer>
        Â© 2024 Travel Explorer
    </footer>
</body>
</html>
